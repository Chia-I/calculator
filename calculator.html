<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/calculator.css"/>
    <script src="lib/jquery.js"></script>
    <script src="js/calculator.js"></script>
</head>
<body>
<div id="calculator">
    <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
    </div>

    <div class="keys">
        <span id="7">7</span>
        <span id="8">8</span>
        <span id="9">9</span>
        <span id="plus" class="operator">+</span>
        <span id="4">4</span>
        <span id="5">5</span>
        <span id="6">6</span>
        <span id="minus" class="operator">-</span>
        <span id="1">1</span>
        <span id="2">2</span>
        <span id="3">3</span>
        <span id="divide" class="operator">รท</span>
        <span id="0">0</span>
        <span id="dot">.</span>
        <span id="eval" class="eval">=</span>
        <span id="multiply" class="operator">x</span>
    </div>
    
</div>
<script>
    initCalculator();
</script>
</body>
</html>
